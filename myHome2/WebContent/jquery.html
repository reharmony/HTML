<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="jquery-3.4.1.min.js"></script> <!-- 제이쿼리 import -->
<script type="text/javascript"> /* 자바스크립트 사용 */
$(function() { /* 함수 */

	var title = $("h1").text();
	console.log(title);
	answer = confirm(title); /* 확인창에 title변수의 내용 출력  */
	if(answer == true){ /* 확인 버튼을 눌렀을 경우 */
		alert("가져오셨군요!")
	}else{ /* 취소 버튼을 눌렀을 경우 */
		alert("가져오지 않으셨군요!")
	}
	
 	var pText = $("p").text(); /* p태그의 텍스트를 가져와서 pText라는 변수에 할당 */
	console.log(pText);
	alert("5월 9일인 " + pText);
	result = confirm("정말로 목요일인가요?");
	if(result == true){
		alert("정말로 목요일이군요!")
	}else{
		var today = prompt("그럼 무슨 요일일까요?"); /* 입력칸이 있는 메세지창 */
		alert("그럼 오늘은" + today + "요일이군요.")
	} 
});

</script>
</head>
<body>
	<p>오늘은 목요일입니다.</p>
	<h1>나는 제목</h1>
	<h2>나도 작은 제목</h2>
</body>
</html>
