<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>CSS연습</title>	
		<style type="text/css"> /* text타입 중에서 css 스타일을 쓰겠다. */
			* {
				color: green;
			}
			
			h1 {
				background-color: pink;
			}
			
			h1:hover {
				opacity: 0;
			}
			
			p:nth-of-type(2)  {
				color: white;
				background-color: blue;
			}			
			
		</style>
	</head>
	<body>
		<h1>마지막 시간입니다.</h1>
		<ul>
			<li>감자</li>
			<li>고구마</li>
			<li>양파</li>		
		</ul>
		<p> CSS는 HTML문서 내의 요소들을 DOM방식에 의해 선택합니다.</p>
		<p> 자바스크립트도 HTML문서내의 요소드을 DOM 방식에 의해 선택합니다.</p>
	</body>
</html>
