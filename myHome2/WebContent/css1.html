<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>CSS연습</title>
		<!-- 내부 스타일 시트 -->
		<style type="text/css"> /* text타입 중에서 css 스타일을 쓰겠다. */
			/* 선택자 + 속성 정의 */
			h1 { 
				color:red;
			}
		</style>
	</head>
	<body>
		<h1>나는 제목...</h1> <!-- 내부 스타일 시트 -->

	</body>
</html>
