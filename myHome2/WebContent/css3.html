<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>CSS연습</title>
		<!-- 내부 스타일 시트 -->
		<style type="text/css"> /* text타입 중에서 css 스타일을 쓰겠다. */
			/* 선택자 + 속성 정의 */
			* { /* 전체를 선택할 때는 * 사용 */
				color:red;
				background-color: yellow;
				font-size: 13px;
			}
			h1 {
				background-color: blue;
				color: white;
				font-size: 15px;
			}
			h2 {
				background-color: green;
				color: white;
				font-size: 17px;
			}
			h3 {
				background-color: pink;
				color: blue;
				font-size: 18px;
			}
			p {
				background-color: gray;
				color: red;
				font-size: 20px;
			}
		</style>
	</head>
	<body>
		<h1>나는 큰 제목...</h1> <!-- 내부 스타일 시트 -->
		<h2>나는 작은 제목...</h2>
		<h3>나는 아주 작은 제목...</h3>
		<p> 나는 문단을 나타내는 내용</p>
	</body>
</html>
