<!DOCTYPE html>
<html>
	<head>
		<meta charset="EUC-KR">
		<title>Insert title here</title>
		<script type="text/javascript" src="jquery-3.4.1.min.js"></script>
		<script type="text/javascript">
			alert("나는 1번 출력");
			// javascript나 jquery는 함수에 반드시 이름을 지정하지 않아도 됨 (무명함수)
			// 정석 형식은 $(documet).ready(fnction(){함수내용});
			// $ -> Jquery 선언
			$(function() { // body부분의 html dom tree가 만들어지고 나서 실행!
				var pText = $("p").text(); /* p 태그의 텍스트 선택 */
				alert("나는 3번 출력 - p태그 내의 컨텐츠는: " + pText);	
			});
		</script>
	</head>
	<body>
		<p>나는 문단 내의 글자</p>
		<script type="text/javascript">
			alert("나는 2번 출력");
		</script>
	</body>
</html>
