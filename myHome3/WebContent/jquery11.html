<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script type="text/javascript" src="jquery-3.4.1.min.js"></script>
		<script type="text/javascript">
			$(function() { // DOM 트리 읽어오기
				$("#id").keyup(function() { // keyup 이용해서 텍스트 실시간 체크
					var id = $(this).val();
					if(id.length < 5){
						$("div").text("5글자보다 길어야 합니다.");						
					} else {
						$("div").text("5글자보다 깁니다.")
					}
				});
			});
		</script>
	</head>
	<body>	
		<input type="text" id="id"><div></div>
	</body>
</html>
