<!DOCTYPE html>
<html>
	<head>
		<meta charset="EUC-KR">
		<title>Insert title here</title>
		<script type="text/javascript" src="jquery-3.4.1.min.js"></script>
		<script type="text/javascript">
			$(function() {
				$("h1,h3").css("border","2px solid blue"); // h1, h3 태그 선택자, css 속성 설정
				$("#title").css("background-color", "red"); // id 선택자
				$(".relation").css("border","3px dotted green"); // class 선택자
				$("*").css("font","30px 궁서 bold"); // 전체 선택자
			});
		</script>
	</head>
	<body>
		<h1>제이쿼리</h1>
		<h2 id="title">나는 제이쿼리 타이틀</h2>
		<h2 class="relation">나는 제이쿼리 릴레이션</h2>
		<h3>나는 직접 선택</h3>
	</body>
</html>
