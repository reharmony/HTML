<!DOCTYPE html> <!-- HTML타입 문서라는 선언 (숫자가 없으면 기본적으로 HTML5 버전) -->
<html> <!-- HTML 태그는 대소문자를 구분하지 않음, 태그는 메타 데이터의 일종-->
	<head>
		<meta charset="EUC-KR">
		<title>나의 첫 홈 페이지에 오신 것을 환영합니다.</title>
	</head>
	<body>
		<!-- a: anchor태그, 연결할 때 사용, href: 하이퍼링크-레퍼런스, 주소 참조 -->
		<a href="me.html">나에 대한 소개페이지로 넘어감</a><br> <!-- 따옴표 안 써도 작동함. 문법이 엄격하지 않음. -->
		<a href="http://www.naver.com">네이버로 이동</a><br> <!-- br: break, 줄 바꿈 -->
		<a href="http://www.daum.net">다음으로 이동</a><br>
		<a href="http://www.nate.com">네이트로 이동</a><br>
		<!-- 글자에 연결하면 하이퍼 텍스트, 이미지 등에 연결하면 하이퍼 미디어 -->
		<a href="http://www.google.com">
			<!-- src: 소스, 넓이, 높이, title: 마우스 오버시 뜨는 문구 -->
			<img src="img/google.png" width="400" height="200" title="나는 카네이션 글자">	
		</a>
	</body>
</html>
