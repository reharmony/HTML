<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="jquery-3.4.1.min.js"></script>
<script type="text/javascript">
	$(function(){
		//외부 사이트와 통신
		$("#btn").on("click", function(){
			$.ajax({ // ajax를 이용한 외부 사이트 통신
				url: "dataset.xml", // 대상 파일 주소
				dataType:"xml", // 파일 형식
				success: function(result) { // 성공시 (result는 임의의 변수명)
// 					alert("xml이 있는 사이트 연결 성공!!"); // 안내 팝업 메세지 출력
					var list = $(result).find("record");
					if(list.length > 0){						
						$(list).each(function() { // each는 다른언어에서 for문 같은 역할
							var id = $(this).find("id").text();
							var first = $(this).find("first_name").text();
							var last = $(this).find("last_name").text();
							var email = $(this).find("email").text();							
				 			$("#txt1").append(id + " " + first + " " + last + " " + email + "\n"); 		
							
							
						})
					}
				}
			});
		});
	});
</script>
</head>
<body>
	<button type="button" id="btn">나를 눌러요</button>
	<h1 id="txt1"></h1>
	<h1 id="txt2"></h1>
	<h1 id="txt3"></h1>
	<h1 id="txt4"></h1>
</body>
</html>
